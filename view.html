<script type="text/ng-template" id="loading.html">
    <div widget-item>
        <div widget-sub-text>
            Loading...
        </div>
    </div>
</script>

<script type="text/ng-template" id="main.html">

  	<!-- PROMPT USER FOR COURSE CODE-->
 	 <div widget-section-header>Enter Course Code:</div>
  		<div widget-item>
      		<form class="form-inline" ng-submit="insertData()">
       		   	<div class="input-group" style="width: 100%;">
                    <input type="text" class="form-control" ng-model="insertValue.value" placeholder="Course code:" />
                    <span class="input-group-btn" style="overflow:hidden;">
                        <button class="btn btn-primary glyphicon glyphicon glyphicon-ok btn" type="submit" style="margin-top: -1px;">
                        </button>
                    </span>
                </div>
            </form>
  		</div>
  	
    <div widget-item link="http://www.ucalendar.uwaterloo.ca/1516/COURSE/course-{{item.subject}}.html" ng-repeat="item in apiData.data | filterBy: ['subject'] : insertValue.value track by $index" ng-if="insertValue.value.length > 1">{{item.subject}} - {{item.description}}</div>
    
</script>
